<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="frontend/product/list/layout"
      th:with="paginatorBasePath = '/products/search-result', searchProductsBasePath = '/products/search'">
    <head>
        <title th:text="#{frontend.search.result.title}">Products Result Search</title>
    </head>
    <body>
        <th:block layout:fragment="product-list-header">
            <div class="content-search margin-bottom-20">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Search result for <em th:text="${searchProduct.query}">shoes</em></h1>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="search" th:field="*{query}" 
                                   th:placeholder="#{frontend.search.result.form.query.placeholder}" class="form-control" />
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="submit" th:text="#{common.btns.search}">Search</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </body>
</html>
