<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="frontend/layout">
    <head>
        <title th:text="#{frontend.search.result.title}">Products Result Search</title>
        <!-- BEGIN PAGE LEVEL STYLES -->
        <th:block layout:fragment="page-styles">
            <link th:href="@{/assets/global/plugins/uniform/css/uniform.default.css}" rel="stylesheet" type="text/css" />
            <link th:href="@{/assets/global/plugins/rateit/src/rateit.css}" rel="stylesheet" type="text/css" />
            <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" /><!-- for slider-range -->
        </th:block>
        <!-- END PAGE LEVEL STYLES -->
    </head>
    <body>
        <!-- BEGIN MAIN -->
        <div layout:fragment="content">
            <!-- BEGIN SIDEBAR & CONTENT -->
            <div class="row margin-bottom-40">
                <form th:action="@{/products/search}" method="post" id="searchProducts" th:object="${searchProduct}">
                    <!-- BEGIN SIDEBAR -->
                    <div class="sidebar col-md-3 col-sm-5">
                        <div class="sidebar-filter margin-bottom-25">
                            <h2 th:text="#{frontend.search.result.categories}">Search categories</h2>
                            <h3 th:text="#{frontend.search.result.form.availability.label}">Availability</h3>
                            <div class="checkbox-list">
                                <label>
                                    <input type="checkbox" th:field="*{avaliability}" 
                                           th:value="${T(persistence.models.StockAvailabilityEnum).AVALIABLE}">
                                        <span th:text="#{frontend.search.result.form.not.avaliable(3)}">Not Available (3)</span>    
                                </label>
                                <label>
                                    <input type="checkbox" th:field="*{avaliability}" 
                                           th:value="${T(persistence.models.StockAvailabilityEnum).NOT_AVALIABLE}">
                                        <span th:text="#{frontend.search.result.form.avaliable(34)}">In Stock (26)</span> 
                                </label>
                            </div>
                            <h3 th:text="#{frontend.search.result.form.price.label}">Price</h3>
                            <p>
                                <label th:text="#{frontend.search.result.form.price.range.label}">Range</label>
                                <span id="amount" 
                                       style="border:0; color:#f6931f; font-weight:bold;"></span>
                                <input type="hidden" id="priceMin" th:field="*{priceMin}" />
                                <input type="hidden" id="priceMax" th:field="*{priceMax}" />
                            </p>
                            <div id="slider-range"></div>
                        </div>

                        <div class="sidebar-products clearfix" 
                             th:include="frontend/fragments/product/lists::bestsellers(${bestsellers})"></div>
                    </div>
                    <!-- END SIDEBAR -->
                    <!-- BEGIN CONTENT -->
                    <div class="col-md-9 col-sm-7">
                        <div class="content-search margin-bottom-20">
                            <div class="row">
                                <div class="col-md-6">
                                    <h1>Search result for <em th:text="${searchProduct.query}">shoes</em></h1>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="search" th:field="*{query}" 
                                               th:placeholder="#{frontend.search.result.form.query.placeholder}" class="form-control" />
                                        <span class="input-group-btn">
                                            <button class="btn btn-primary" type="submit" th:text="#{common.btns.search}">Search</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row list-view-sorting clearfix">
                            <div class="col-md-2 col-sm-2 list-view">
                                <a href="javascript:;"><i class="fa fa-th-large"></i></a>
                                <a href="javascript:;"><i class="fa fa-th-list"></i></a>
                            </div>
                            <div class="col-md-10 col-sm-10">
                                <div class="pull-right">
                                    <label class="control-label" th:text="#{frontend.search.result.limit.label}">Show:</label>
                                    <select class="form-control input-sm" th:field="*{limit}">
                                        <option value="24" selected="selected">24</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="75">75</option>
                                        <option value="100">100</option>
                                    </select>
                                </div>
                                <div class="pull-right">
                                    <label class="control-label" th:text="#{frontend.search.result.sort.label}">Sort&nbsp;By:</label>
                                    <select class="form-control input-sm" th:field="*{sort}">
                                        <option th:each="sortType:${T(web.models.search.ProductSortEnum).values()}"
                                                th:value="${sortType}" th:text="${sortType}">Default</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="alert alert-info" th:if="${productPage == null}">
                            <p th:text="#{frontend.search.result.not.filter}">No filter specified</p>
                        </div>
                        <th:block th:if="${productPage != null}" th:with="results = ${productPage.content}">
                            <!-- BEGIN PRODUCT LIST -->
                            <div class="row product-list">
                                <div class="alert alert-info" th:if="${#lists.isEmpty(results)}">
                                    <p th:text="#{frontend.search.result.not.found}">No data found</p>
                                </div>
                                <div class="col-md-4 col-sm-6 col-xs-12"
                                     th:if="${not #lists.isEmpty(results)}"
                                     th:each="product:${results}"
                                     th:include="frontend/fragments/product/detail::simple-card(${product})"></div>
                            </div>
                            <!-- END PRODUCT LIST -->
                            <!-- BEGIN PAGINATOR -->
                            <div class="row">
                                <div class="col-md-4 col-sm-4 items-info" 
                                     th:text="#{frontend.search.result.total(${productPage.getNumber()}, ${productPage.getTotalPages()})}">Items 1 to 9 of 10 total</div>
                                <div class="col-md-8 col-sm-8">
                                    <ul class="pagination pull-right">
                                        <li th:if="${productPage.hasPrevious()}">
                                            <a th:href="@{/search-result/page/{page}(page = ${productPage.getNumber() - 1})}">&laquo;</a>
                                        </li>
                                        <li th:each="numPage:${productPage.getTotalPages()}">
                                            <a th:href="@{/search-result/page/{page}(page = ${numPage})}">
                                                <span th:if="${numPage == productPage.getNumber()}" th:text="${numPage}">2</span>
                                            </a>
                                        </li>
                                        <li th:if="${productPage.hasNext()}">
                                            <a th:href="@{/search-result/page/{page}(page = ${productPage.getNumber() + 1})}">&raquo;</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- END PAGINATOR -->
                        </th:block>
                    </div>
                    <!-- END CONTENT -->
                </form>
                <!-- END SIDEBAR & CONTENT -->
            </div>
        </div>
        
        <th:block layout:fragment="page-scripts">
            <script th:src="@{/assets/global/plugins/uniform/jquery.uniform.min.js}" type="text/javascript"></script>
            <script th:src="@{/assets/global/plugins/rateit/src/jquery.rateit.js}" type="text/javascript"></script>
            <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script><!-- for slider-range -->
        </th:block>
        
        <!-- BEGIN INIT SCRIPT -->
        <th:block layout:fragment="init-script">
            <script type="text/javascript">
                jQuery(document).ready(function() {
                    Layout.initUniform();
                    Layout.initSliderRange();
                });
            </script>
        </th:block>
        <!-- END INIT SCRIPT -->
    </body>
</html>
