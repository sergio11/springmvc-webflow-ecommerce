<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       
        <th:block th:fragment="simple-card(product)">
            <div class="product-item"  th:with="productLine = ${product.productLines[0]}">
                <div class="pi-img-wrapper">
                    <img th:src="@{/images/products/{image}(image=${productLine.image})}"  class="img-responsive" th:alt="${productLine.description}" />
                    <div>
                        <a th:href="@{/images/products/{image}(image=${productLine.image})}" class="btn btn-default fancybox-button">Zoom</a>
                        <a href="#product-pop-up" class="btn btn-default fancybox-fast-view">View</a>
                    </div>
                </div>
                <h3><a th:href="@{/products/detail/{line}(line=${productLine.id})}" th:text="${product.name}">Product Name</a></h3>
                <div class="pi-price"><span th:text="${product.price}">29.00</span><span>&euro;</span></div>
                <div class="sticker sticker-sale"></div>
            </div>
        </th:block>
    </body>
</html>
