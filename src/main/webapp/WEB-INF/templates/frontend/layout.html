<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"  xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"  xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
    <head>
        <title>Metronic Shop UI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A ecommerce proyect with Spring" name="description">
        <meta content="Spring MVC Spring Web Flow Spring Security" name="keywords">
        <meta content="sergio" name="author">
        <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
        <th:block sec:authorize="isAuthenticated()">
            <meta th:name="_csrf" th:content="${_csrf.token}"/>
            <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
        </th:block>
        <!-- Fonts START -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|PT+Sans+Narrow|Source+Sans+Pro:200,300,400,600,700,900&amp;subset=all" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900&amp;subset=all" rel="stylesheet" type="text/css"><!--- fonts for slider on the index page -->  
        <!-- Fonts END -->
        <!-- BEGIN GLOBAL MANDATORY STYLES -->
        <link th:href="@{/assets/global/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
        <link th:href="@{/assets/global/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/assets/global/plugins/fancybox/source/jquery.fancybox.css}" rel="stylesheet">
        <!-- END GLOBAL MANDATORY STYLES -->
        <!-- BEGIN PAGE LEVEL STYLES -->
        <th:block layout:fragment="page-styles"></th:block>
        <!-- END PAGE LEVEL STYLES -->
        <!-- BEGIN THEME STYLES -->
        <link th:href="@{/assets/global/css/components.css}" rel="stylesheet">
        <link th:href="@{/assets/frontend/layout/css/style.css}" rel="stylesheet">
        <link th:href="@{/assets/frontend/pages/css/style-shop.css}" rel="stylesheet" type="text/css">
        <link th:href="@{/assets/frontend/layout/css/style-responsive.css}" rel="stylesheet">
        <link th:href="@{/assets/frontend/layout/css/themes/red.css}" rel="stylesheet" id="style-color">
        <link th:href="@{/assets/frontend/layout/css/custom.css}" rel="stylesheet">
        <th:block layout:fragment="theme-styles"></th:block>
        <!-- END THEME STYLES  -->
        <!-- Favicon -->
        <link rel="shortcut icon" th:href="@{/img/favicon.ico}" />
    </head>
    <body class="ecommerce">
        <!-- BEGIN TOP BAR -->
        <th:block th:replace="frontend/fragments/topbar::topbar" />
        <!-- BEGIN NAVIGATION -->
        <!-- BEGIN HEADER -->
        <th:block th:replace="frontend/fragments/header::header" />
        <!-- HEADER END -->
        <!-- BEGIN SLIDER -->
        <th:block layout:fragment="slider"></th:block>
        <!-- END SLIDER -->
        <!-- BEGIN MAIN -->
        <div class="main">
            <div class="container">
                <th:block layout:fragment="content"></th:block>
            </div>
        </div>
        <!-- MAIN END -->
        <!-- BEGIN FOOTER -->
        <th:block th:replace="frontend/fragments/footer::footer"></th:block>
        <!-- END FOOTER -->
        <!-- Load javascripts at bottom, this will reduce page load time -->
        <!-- BEGIN CORE PLUGINS(REQUIRED FOR ALL PAGES) -->
        <!--[if lt IE 9]>
            <script th:src="@{/assets/global/plugins/respond.min.js}"></script>  
        <![endif]-->
        <script th:src="@{/assets/global/plugins/jquery.min.js}" type="text/javascript"></script>
        <script th:src="@{/assets/global/plugins/jquery-migrate.min.js}" type="text/javascript"></script>
        <script th:src="@{/assets/global/plugins/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>      
        <script th:src="@{/assets/frontend/layout/scripts/back-to-top.js}" type="text/javascript"></script>
        <script th:src="@{/assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js}" type="text/javascript"></script>
        <script th:src="@{/assets/global/plugins/zoom/jquery.zoom.min.js}" type="text/javascript"></script><!-- product zoom -->
        <script th:src="@{/assets/global/plugins/bootstrap-touchspin/bootstrap.touchspin.js}" type="text/javascript"></script><!-- Quantity -->
        <script th:src="@{/assets/global/plugins/fancybox/source/jquery.fancybox.pack.js}" type="text/javascript"></script><!-- pop up -->
        <!-- END CORE PLUGINS -->
        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <th:block layout:fragment="page-plugins" />
        <!-- END PAGE LEVEL PLUGINS -->
        <!-- BEGIN PAGE LEVEL JAVASCRIPTS (REQUIRED ONLY FOR CURRENT PAGE) -->
        <script th:src="@{/assets/frontend/layout/scripts/layout.js}" type="text/javascript"></script>
        <script th:src="@{/assets/global/scripts/global-settings.js}" type="text/javascript"></script>
        <th:block layout:fragment="page-scripts"></th:block>
        <!-- END PAGE LEVEL JAVASCRIPTS -->
        <script type="text/javascript">
            jQuery(document).ready(function() {
                _ctx = $("meta[name='ctx']").attr("content");
                Layout.init();
                Layout.initImageZoom();
                Layout.initTouchspin();
            });
        </script>
        <th:block layout:fragment="init-script" />
        
    </body>
</html>
