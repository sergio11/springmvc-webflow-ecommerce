<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="frontend/layout">
    <head>
        <title th:text="#{frontend.checkout.user}">User data</title>
    </head>
    <body>
        <!-- BEGIN MAIN -->
        <div layout:fragment="content">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title" th:text="#{frontend.checkout.user}">User data</h2>
                </div>
                <div class="panel-body row">
                    <div class="col-md-6 col-sm-6">
                        <h3 th:text="#{frontend.checkout.user.new}">New Customer</h3>
                        <a class="btn btn-primary" th:href="${flowExecutionUrl + '&_eventId=createAccount' }"
                           th:text="#{frontend.checkout.user.register}">Register Account</a>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <h3 th:text="#{frontend.checkout.user.returning.customer}">Returning Customer</h3>
                        <p th:text="#{frontend.checkout.user.returning.customer2}">I am a returning customer.</p>
                        <form role="form" th:action="${flowExecutionUrl}" th:object="${signinCredentials}" method="post">
                            <th:block th:include="global/fragments/login::alerts" />
                            <div class="form-group">
                                <label for="username" class="col-lg-4 control-label">
                                    <span th:text="#{login.form.username.label}">username</span>
                                    <span class="require">*</span>
                                </label>
                                <div class="col-lg-8">
                                    <input type="text" th:field="*{username}" class="form-control" id="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-lg-4 control-label">
                                    <span th:text="#{login.form.password.label}">Password</span>
                                    <span class="require">*</span>
                                </label>
                                <div class="col-lg-8">
                                    <input type="password" th:field="*{password}" class="form-control" id="password">
                                </div>
                            </div>
                            <a href="javascript:;">Forgotten Password?</a>
                            <div class="padding-top-20">
                                <input type="hidden" name="_flowExecutionKey" th:value="${flowExecutionKey}" />
                                <button class="btn btn-primary" name="_eventId_login" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
