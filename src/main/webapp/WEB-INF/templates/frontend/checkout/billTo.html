<!DOCTYPE html>
<html lang="en"
       xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="frontend/layout">
    <head>
        <title th:text="#{frontend.checkout.billTo}">Bill to Address</title>
    </head>
    <body>
        <!-- BEGIN MAIN -->
        <div layout:fragment="content">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title" th:text="#{frontend.checkout.billTo}">Bill to Address</h2>
                </div>
                <div class="panel-body row">
                    <th:block th:replace="global/fragments/alerts::flow-messages"></th:block>
                    <a class="btn btn-primary pull-right" th:href="${flowExecutionUrl + '&_eventId=addAddress'}"
                       th:text="#{frontend.checkout.address.add}">Add Address</a>
                    <div class="clearfix"></div>
                    <div class="alert alert-info">
                        <p th:text="#{frontend.checkout.billTo.select.address}">Select Address for bill to</p>
                    </div>
                    <div class="panel panel-info col col-md-4"
                         th:each="address: ${addresses}">
                        <div class="panel-heading">
                            <span class="fa fa-location-arrow"></span>
                            <span th:text="${address.street}">Billing Address</span>
                        </div>
                        <div class="panel-body row">
                            <address>
                                <span th:text="${address.street}">Street</span> <br>
                                <span th:text="${address.city}">City</span> <br>
                                <span th:text="${address.zipCode}">zipCode</span> <br>
                                <span th:text="${address.country.name}"> county</span>
                            </address>
                            <a class="btn btn-primary pull-right" th:href="${flowExecutionUrl + '&_eventId=confirmBillToAddress' + '&idAddressSelected=' + address.id }"
                               th:text="#{frontend.checkout.billTo.select.btn}">Bill to here</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
