<!DOCTYPE html>
<html layout:decorator="frontend/layout">
    <head>
        <title th:text="#{frontend.product.detail.title}">Product Detail</title>
        <meta charset="UTF-8">
        <th:block layout:fragment="page-styles">
            <link th:href="@{/assets/global/plugins/fancybox/source/jquery.fancybox.css}" rel="stylesheet" type="text/css"/>
            <link th:href="@{/assets/global/plugins/carousel-owl-carousel/owl-carousel/owl.carousel.css}" rel="stylesheet" type="text/css" />
            <link th:href="@{/assets/global/plugins/uniform/css/uniform.default.css}" rel="stylesheet" type="text/css">
            <link th:href="@{/assets/global/plugins/rateit/src/rateit.css}" rel="stylesheet" type="text/css">
        </th:block>
    </head>
    <body>
        <th:block layout:fragment="content">
            <ul class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li><a href="">Store</a></li>
                <li class="active">Cool green dress with red bell</li>
            </ul>
            <!-- BEGIN SIDEBAR & CONTENT -->
            <div class="row margin-bottom-40">
                <!-- BEGIN SIDEBAR -->
                <th:block th:include="frontend/fragments/sidebar::categories" />
                <!-- END SIDEBAR -->
                <!-- BEGIN PRODUCT PAGE -->
                <th:block th:include="frontend/fragments/product::detail(${product})" />
                <!-- END PRODUCT PAGE -->
            </div>
        </th:block>
        <!-- BEGIN PAGE SCRIPTS -->
        <th:block layout:fragment="page-scripts">
            <script th:src="@{/assets/global/plugins/fancybox/source/jquery.fancybox.pack.js}" type="text/javascript"></script><!-- pop up -->
            <script th:src="@{/assets/global/plugins/carousel-owl-carousel/owl-carousel/owl.carousel.min.js}" type="text/javascript"></script><!-- slider for products -->
            <script th:src="@{/assets/global/plugins/zoom/jquery.zoom.min.js}" type="text/javascript"></script><!-- product zoom -->
            <script th:src="@{/assets/global/plugins/bootstrap-touchspin/bootstrap.touchspin.js}" type="text/javascript"></script><!-- Quantity -->
            <script th:src="@{/assets/global/plugins/uniform/jquery.uniform.min.js}" type="text/javascript"></script>
            <script th:src="@{/assets/global/plugins/rateit/src/jquery.rateit.js}" type="text/javascript"></script>
        </th:block>
        <!-- END PAGE SCRIPTS -->
        <!-- BEGIN INIT SCRIPT -->
        <th:block layout:fragment="init-script">
            <script type="text/javascript">
                jQuery(document).ready(function() {
                    Layout.initOWL();
                    Layout.initImageZoom();
                    Layout.initTouchspin();
                    Layout.initUniform();
                });
            </script>
        </th:block>
        <!-- END INIT SCRIPT -->
    </body>
</html>
