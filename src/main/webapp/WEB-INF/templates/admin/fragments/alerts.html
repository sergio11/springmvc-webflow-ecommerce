<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:flash="http://sandbox.es/flash-messages"
        xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <th:block th:fragment="flash-message"/>
        <div th:fragment="form-errors" class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li class="text-left" th:each="err: ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
            </ul>
        </div>
    </body>
</html>
