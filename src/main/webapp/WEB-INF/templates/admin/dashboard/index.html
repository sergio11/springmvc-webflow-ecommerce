<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorator="admin/dashboard/layout">
    <head>
        <title th:text="#{admin.home.page.title}">Admin Home</title>
    </head>
    <body>
        <div layout:fragment="content">
            <!-- BEGIN PAGE HEADER-->
            <div class="page-bar">
                <th:block th:include="admin/fragments/header::breadcrumb(${ {{url:'admin/home',text:'breadcrumb.home'}} })"/>
                <div class="page-toolbar">
                    <div id="dashboard-report-range" class="pull-right tooltips btn btn-sm btn-default" data-container="body" data-placement="bottom" data-original-title="Change dashboard date range">
                        <i class="icon-calendar"></i>&nbsp; <span class="thin uppercase visible-lg-inline-block"></span>&nbsp; <i class="fa fa-angle-down"></i>
                    </div>
                </div>
            </div>
            <h3 class="page-title">
                <span th:text="#{admin.home.title}">Dashboard</span>
                <small th:text="#{admin.home.subtitle}">reports & statistics</small>
            </h3>
            <!-- END PAGE HEADER-->
            <!-- BEGIN DASHBOARD STATS -->
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="dashboard-stat blue-madison">
                        <div class="visual">
                            <i class="fa fa-comments"></i>
                        </div>
                        <div class="details">
                            <div class="number" th:text="${feedbacks}">1349</div>
                            <div class="desc" th:text="#{admin.home.stats.feedbacks}">New Feedbacks</div>
                        </div>
                        <a class="more" href="javascript:;">
                            View more <i class="m-icon-swapright m-icon-white"></i>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="dashboard-stat red-intense">
                        <div class="visual">
                            <i class="fa fa-bar-chart-o"></i>
                        </div>
                        <div class="details">
                            <div class="number">
                                <span th:text="${totalProfit}">0</span>
                                <span>&euro;</span>
                            </div>
                            <div class="desc" th:text="#{admin.home.stats.profit}">Total Profit</div>
                        </div>
                        <a class="more" href="javascript:;">
                            View more <i class="m-icon-swapright m-icon-white"></i>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="dashboard-stat green-haze">
                        <div class="visual">
                            <i class="fa fa-shopping-cart"></i>
                        </div>
                        <div class="details">
                            <div class="number" th:text="${newOrders}">0</div>
                            <div class="desc" th:text="#{admin.home.stats.orders}">New Orders</div>
                        </div>
                        <a class="more" href="javascript:;">
                            View more <i class="m-icon-swapright m-icon-white"></i>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="dashboard-stat purple-plum">
                        <div class="visual">
                            <i class="fa fa-globe"></i>
                        </div>
                        <div class="details">
                            <div class="number">
                                +89%
                            </div>
                            <div class="desc">
                                Brand Popularity
                            </div>
                        </div>
                        <a class="more" href="javascript:;">
                            View more <i class="m-icon-swapright m-icon-white"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- END DASHBOARD STATS -->
            <div class="clearfix"></div>
        </div>
        
    <th:block layout:fragment="page-scripts">
        <script th:src="@{/assets/admin/pages/scripts/index.js}" type="text/javascript"></script>
        <script type="text/javascript">
            jQuery(document).ready(function() {
                Index.init();   
                Index.initDashboardDaterange();
            });
        </script>
    </th:block>
    </body>
</html>
