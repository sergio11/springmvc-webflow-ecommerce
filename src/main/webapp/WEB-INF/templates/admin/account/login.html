<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorator="admin/account/layout">
    <head>
        <title>TODO supply a title</title>
        <!-- BEGIN PAGE LEVEL STYLES -->
        <th:block layout:fragment="page-styles">
            <link th:href="@{/assets/global/plugins/select2/select2.css}" rel="stylesheet" type="text/css"/>
            <link th:href="@{/assets/admin/pages/css/login-soft.css}" rel="stylesheet" type="text/css"/>
        </th:block>
        <!-- END PAGE LEVEL STYLES -->
    </head>
    <body>
        <div layout:fragment="content" class="login">
            <!-- BEGIN LOGIN -->
            <div class="content">
                <!-- BEGIN LOGIN FORM -->
                <form class="login-form" name="f" th:action="@{/admin/login}" method="post">
                    <h3 class="form-title">Login to your account</h3>
                    <div class="alert alert-danger display-hide">
                        <button class="close" data-close="alert"></button>
                        <span>
                            Enter any username and password. </span>
                    </div>
                    <div class="form-group">
                        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                        <label class="control-label visible-ie8 visible-ie9">Username</label>
                        <div class="input-icon">
                            <i class="fa fa-user"></i>
                            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label visible-ie8 visible-ie9">Password</label>
                        <div class="input-icon">
                            <i class="fa fa-lock"></i>
                            <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password"/>
                        </div>
                    </div>
                    <div class="form-actions">
                        <label class="checkbox">
                            <input type="checkbox" name="remember" value="1"/> Remember me </label>
                        <button type="submit" class="btn blue pull-right">
                            Login <i class="m-icon-swapright m-icon-white"></i>
                        </button>
                    </div>
                    <div class="login-options">
                        <h4>Or login with</h4>
                        <ul class="social-icons">
                            <li>
                                <a class="facebook" data-original-title="facebook" href="javascript:;">
                                </a>
                            </li>
                            <li>
                                <a class="twitter" data-original-title="Twitter" href="javascript:;">
                                </a>
                            </li>
                            <li>
                                <a class="googleplus" data-original-title="Goole Plus" href="javascript:;">
                                </a>
                            </li>
                            <li>
                                <a class="linkedin" data-original-title="Linkedin" href="javascript:;">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="forget-password">
                        <h4>Forgot your password ?</h4>
                        <p>
                            no worries, click <a href="javascript:;" id="forget-password">
                                here </a>
                            to reset your password.
                        </p>
                    </div>
                    <div class="create-account">
                        <p>
                            Don't have an account yet ?&nbsp; <a href="javascript:;" id="register-btn">
                                Create an account </a>
                        </p>
                    </div>
                </form>
                <!-- END LOGIN FORM -->
                <!-- BEGIN FORGOT PASSWORD FORM -->
                <form class="forget-form" action="index.html" method="post">
                        <h3>Forget Password ?</h3>
                        <p>
                                 Enter your e-mail address below to reset your password.
                        </p>
                        <div class="form-group">
                                <div class="input-icon">
                                        <i class="fa fa-envelope"></i>
                                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email"/>
                                </div>
                        </div>
                        <div class="form-actions">
                                <button type="button" id="back-btn" class="btn">
                                <i class="m-icon-swapleft"></i> Back </button>
                                <button type="submit" class="btn blue pull-right">
                                Submit <i class="m-icon-swapright m-icon-white"></i>
                                </button>
                        </div>
                </form>
                <!-- END FORGOT PASSWORD FORM -->
            </div>
        </div>
        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <th:block layout:fragment="page-plugins">
            <script th:src="@{/assets/global/plugins/jquery-validation/js/jquery.validate.min.js}" type="text/javascript"></script>
            <script th:src="@{/assets/global/plugins/select2/select2.min.js}" type="text/javascript"></script>
        </th:block>
        <!-- END PAGE LEVEL PLUGINS -->
        <!-- BEGIN PAGE LEVEL SCRIPTS -->
        <th:block layout:fragment="page-scripts">
            <script th:src="@{/assets/admin/pages/scripts/login-soft.js}" type="text/javascript"></script>
        </th:block>
        <!-- END PAGE LEVEL SCRIPTS -->
        <th:block layout:fragment="init-script">
            <script type="text/javascript">
                jQuery(document).ready(function(){
                    Login.init();
                });
            </script>
        </th:block>
    </body>
</html>
